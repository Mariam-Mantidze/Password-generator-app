<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Password generator app</title>
  </head>
  <body>
    <h2 id="title">Password Generator</h2>

    <div class="generator-box">
      <p id="password">P4$5W0rD!</p>
      <img id="copy-btn" src="./assets/images/icon-copy.svg" alt="" />
    </div>

    <div class="generator-card">
      <div class="length-box">
        <div class="label-box">
          <label for="length-input">Character Length</label>
          <label id="length-number" for="length-input">10</label>
        </div>
        <input min="1" max="20" type="range" id="length-input" />
      </div>

      <ul>
        <li>
          <input id="upparcase" type="checkbox" />Include Uppercase Letters
        </li>
        <li>
          <input id="lowercase" type="checkbox" />Include Lowercase Letters
        </li>
        <li><input id="include-numbers" type="checkbox" />Include Numbers</li>
        <li><input id="symbols" type="checkbox" />Include Symbols</li>
      </ul>

      <div class="strength-container">
        <span id="first-span">STRENGTH</span>
        <div class="flex-container">
          <span id="strength-level-verbal">MEDIUM</span>
          <div class="level-box">
            <div class="strength-level first-level"></div>
            <div class="strength-level second-level"></div>
            <div class="strength-level third-level"></div>
            <div class="strength-level fourth-level"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
